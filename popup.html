<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabStore</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <div class="top">
            <h2>TabStore</h2>
            <img src="/images/tab.png" alt="logo" height="25" width="25">
        </div>
        <div class="tabs">
            <input type="radio" name="tabs" id="tab1" checked />
            <label for="tab1" class="tab-label">Save Tab's URLs</label>
            <div class="tab-content" id="content1">
                <h2>Saved URLs</h2>
                <div id="urlList"></div>
                <div class="bottom">
                    <button id="saveTabBtn">Add URLs</button>
                </div>
            </div>

            <input type="radio" name="tabs" id="tab2" />
            <label for="tab2" class="tab-label">Multi URLs Opener</label>
            <div class="tab-content" id="content2">
                <h2>Enter URLs below:</h2>
                <textarea id="multiUrls"></textarea>
                <div class="bottom">
                    <button id="openMultiUrls">Open All URLs</button>
                    <button id="deleteMultiUrls">Delete All URLs</button>
                </div>
                <div class="options">
                    <div>
                        <input type="checkbox" id="preserveUrls" />
                        <label for="preserveUrls">Preserve URLs</label>
                    </div>
                    <div>
                        <input type="checkbox" id="openInIncognito" />
                        <label for="openInIncognito">Open in Incognito</label>
                    </div>
                    <div>
                        <input type="checkbox" id="openInGroup" />
                        <label for="openInGroup">Open in new group</label>
                    </div>
                </div>
            </div>
            <input type="radio" name="tabs" id="tab3" />
            <label for="tab3" class="tab-label">Additional Options</label>
            <div class="tab-content" id="content3">
                <h2>Pin/Unpin Tabs</h2>
                <div class="pinUnpinCont">
                    <button id="pinTabs">Pin all tabs</button>
                    <button id="unpinTabs">Unpin all tabs</button>
                </div>
                <h2>Reload Tabs</h2>
                <div class="tabsReload">
                    <button id="normalReload">Normal Reload</button>
                    <button id="hardReload">Hard Reload</button>
                </div>
                <h2>Close Tabs <span class="tooltip-container"><span class="tooltip-icon"><img src="/images/tooltip.png" alt="tooltip" height="20" width="20"></span><span class="tooltip-text">It'll close all tabs except current tab</span></span></h2>
                <div class="tabsReload">
                    <button id="closeTabs">Close all tabs</button>
                </div>
            </div>
        </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
